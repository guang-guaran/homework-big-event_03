<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入layui.css -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- 引入本页面的css样式 -->
  <link rel="stylesheet" href="/assets/css/article/art-list.css">

</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">
      <span>文章列表</span>
    </div>
    <div class="layui-card-body">
      <!-- 筛选区域 -->
      <form id="filterForm" class="layui-form layui-form-pane" action="">
        <!-- 1. 分类  -->
        <div class="layui-form-item layui-inline">
          <label class="layui-form-label">分类</label>
          <div class="layui-input-block">
            <select name="cate_id" lay-verify="">
            </select>
          </div>
        </div>
        <!-- 2. 状态  -->
        <div class="layui-form-item layui-inline">
          <label class="layui-form-label">状态</label>
          <div class="layui-input-block">
            <select name="state" lay-verify="">
              <option value="">请选择状态</option>
              <option value="已发布">已发布</option>
              <option value="草稿">草稿</option>
            </select>
          </div>
        </div>
        <!-- 3. 按钮  -->
        <div class="layui-form-item layui-inline">
          <button class="layui-btn" lay-submit>筛选</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </form>
      <!-- 列表区域 -->
      <table class="layui-table">
        <colgroup>
          <col>
          <col width="200">
          <col width="200">
          <col width="200">
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr hidden>
            <td>1</td>
            <td>最新</td>
            <td>Latest</td>
            <td>
              <button type="button" class="layui-btn layui-btn-xs">编辑</button>
              <button type="button" class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- 分页区域 -->
      <div id="pageBox"></div>
    </div>
  </div>

  <!-- 引入layui.js文件 -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 导入jq.js文件 -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 引入axios.js 文件 -->
  <script src="/assets/lib/axios.js"></script>
  <!-- 引入公共的js文件 -->
  <script src="/assets/js/public.js"></script>
  <!-- 引入本页面的js文件 -->
  <script src="/assets/js/article/art-list.js"></script>

</body>

</html>
