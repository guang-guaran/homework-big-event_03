<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入layui.css -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">

  <!-- 引入cropper.css文件 -->
  <link rel="stylesheet" href="/assets/lib/cropper/cropper.css">

  <!-- 引入本页面的css样式 -->
  <link rel="stylesheet" href="/assets/css/article/art-pub.css">

</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">
      <span>写文章</span>
    </div>
    <div class="layui-card-body">
      <form id="pubForm" class="layui-form" action="">
        <!-- 1. 文章标题 -->
        <div class="layui-form-item">
          <label class="layui-form-label">文章标题</label>
          <div class="layui-input-block">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入文章标题" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <!-- 2. 文章类别 -->
        <div class="layui-form-item">
          <label class="layui-form-label">文章类别</label>
          <div class="layui-input-block">
            <select name="cate_id" lay-verify="required">
            </select>
          </div>
        </div>
        <!-- 3. 文章内容 -->
        <div class="layui-form-item">
          <!-- 左侧的 label -->
          <label class="layui-form-label">文章内容</label>
          <!-- 为富文本编辑器外部的容器设置高度 -->
          <div class="layui-input-block" style="height: 400px;">
            <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
            <textarea name="content"></textarea>
          </div>
        </div>
        <!-- 4.文章封面 -->
        <div class="layui-form-item">
          <!-- 左侧的 label -->
          <label class="layui-form-label">文章封面</label>
          <!-- 选择封面区域 -->
          <div class="layui-input-block cover-box">
            <!-- 左侧裁剪区域 -->
            <div class="cover-left">
              <img id="image" src="/assets/images/sample2.jpg" alt="" />
            </div>
            <!-- 右侧预览区域和选择封面区域 -->
            <div class="cover-right">
              <!-- 预览的区域 -->
              <div class="img-preview"></div>
              <!-- 选择封面按钮 -->
              <input type="file" id="imgFile" style="display: none;">
              <button type="button" id="imgBtn" class="layui-btn layui-btn-danger">选择封面</button>
            </div>
          </div>
        </div>
        <!-- 5. 发布按钮 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button id="btn1" class="layui-btn" lay-submit>发布</button>
            <button id="btn2" class="layui-btn layui-btn-primary">存为草稿</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- 引入layui.js文件 -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 导入jq.js文件 -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 引入axios.js 文件 -->
  <script src="/assets/lib/axios.js"></script>
  <!-- 引入公共的js文件 -->
  <script src="/assets/js/public.js"></script>

  <!-- 富文本 -->
  <script src="/assets/lib/tinymce/tinymce.min.js"></script>
  <script src="/assets/lib/tinymce/tinymce_setup.js"></script>

  <!-- 引入cropper相关文件 -->
  <script src="/assets/lib/cropper/Cropper.js"></script>
  <script src="/assets/lib/cropper/jquery-cropper.js"></script>


  <!-- 引入本页面的js文件 -->
  <script src="/assets/js/article/art-pub.js"></script>

</body>

</html>
