<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录&注册</title>
  <!-- 引入layui.css -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- 引入本页面的css样式 -->
  <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
  <div class="layui-main header">
    <img src="/assets/images/logo.png" alt="">
  </div>
  <div class="loginRegBox">
    <!-- 顶部标题 -->
    <div class="title"></div>
    <!-- 登录盒子 -->
    <div class="loginBox">
      <form id="loginForm" class="layui-form" action="">
        <!-- 1. 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input value="guaran456" type="text" name="username" required lay-verify="required|username"
            placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
        <!-- 2. 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input value="123123" type="text" name="password" required lay-verify="required|password" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 3. 登录按钮 -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
        </div>
        <!-- 4. 去注册账号 -->
        <div class="layui-form-item">
          <a class="link" href="javascript:">去注册账号</a>
        </div>
      </form>
    </div>
    <!-- 注册盒子 -->
    <div class="regBox" style="display: none;">
      <form id="regForm" class="layui-form" action="">
        <!-- 1. 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 2. 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="text" name="password" required lay-verify="required|password" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 3. 确认密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="text" name="regPwd" required lay-verify="required|password|regPwd" placeholder="请再次输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 4. 登录按钮 -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
        </div>
        <!-- 5. 去注册账号 -->
        <div class="layui-form-item">
          <a class="link" href="javascript:">去登录</a>
        </div>
      </form>
    </div>

  </div>
  <!-- 引入layui.js文件 -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 导入jq.js文件 -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 引入axios.js 文件 -->
  <script src="/assets/lib/axios.js"></script>
  <!-- 引入公共的js文件 -->
  <script src="/assets/js/public.js"></script>
  <!-- 引入本页面的js文件 -->
  <script src="/assets/js/login.js"></script>
</body>

</html>
