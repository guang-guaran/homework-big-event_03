<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入layui.css -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- 引入本页面的css样式 -->
  <link rel="stylesheet" href="/assets/css/user/user-info.css">

</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">修改用户信息</div>
    <div class="layui-card-body">
      <form class="layui-form" lay-filter="userInfoForm" action="">
        <!-- 0. 设置隐藏域 获取修改用户信息所需的id -->
        <input type="hidden" name="id">
        <!-- 1. 登录名称 -->
        <div class="layui-form-item">
          <label class="layui-form-label">登录名称</label>
          <div class="layui-input-block">
            <input disabled type="text" name="username" required lay-verify="required" placeholder="请输入登录名称"
              autocomplete="off" class="layui-input">
          </div>
        </div>
        <!-- 2. 用户昵称 -->
        <div class="layui-form-item">
          <label class="layui-form-label">用户昵称</label>
          <div class="layui-input-block">
            <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入用户昵称"
              autocomplete="off" class="layui-input">
          </div>
        </div>
        <!-- 3. 用户邮箱 -->
        <div class="layui-form-item">
          <label class="layui-form-label">用户邮箱</label>
          <div class="layui-input-block">
            <input type="text" name="email" required lay-verify="required|email" placeholder="请输入用户邮箱"
              autocomplete="off" class="layui-input">
          </div>
        </div>
        <!-- 4. 提交重置按钮 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
            <button id="resetBtn" type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- 引入layui.js文件 -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 导入jq.js文件 -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 引入axios.js 文件 -->
  <script src="/assets/lib/axios.js"></script>
  <!-- 引入公共的js文件 -->
  <script src="/assets/js/public.js"></script>
  <!-- 引入本页面的js文件 -->
  <script src="/assets/js/user/user-info.js"></script>

</body>

</html>
